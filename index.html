<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="answer-display">
            </div>
            <div class="controls">
                <div class="numbers">
                    <button class="number-btn one">1</button>
                    <button class="number-btn two">2</button>
                    <button class="number-btn three">3</button>
                    <button class="number-btn four">4</button>
                    <button class="number-btn five">5</button>
                    <button class="number-btn six">6</button>
                    <button class="number-btn seven">7</button>
                    <button class="number-btn eight">8</button>
                    <button class="number-btn nine">9</button>
                    <button class="number-btn zero">0</button>
                </div>
                <div class="operators">
                    <button class="operator-btn plus">+</button>
                    <button class="operator-btn clear"></button>
                    <button class="operator-btn minus">-</button>
                    <button class="operator-btn multiply">*</button>
                    <button class="operator-btn divide">/</button>
                    <button class="operator-btn equals">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
